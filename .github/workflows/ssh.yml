name: remote ssh command
on: [push]

env:
  FOO: "BAR"
  BAR: "FOO"

jobs:

  build:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1

    - name: SSH commands
      uses: D3rHase/ssh-command-action@v0.2.2
      with:
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USERNAME }}
        private_key: ${{ secrets.KEY }}
        port: 22
        host_fingerprint: 'mUzVbmhf4N+6GbG0P1x9rtELWmBYg+l4D8I7gW5jEXo'
        command: |
          whoami
          ls -al
